<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="body">
        <div class="headingContainer">
            <h1 id="mainHeading">Score 0</h1>
            <h2 id="highScore">High Score 0</h2>
        </div>
        <div class="boardContainer">
            <div id="board">
    
            </div>
        </div>
        <!-- <img id="snakeImage" src="./images/snake.png" alt="snake_image"> -->
        <div class="buttonFlexContainer">
            <div class="controlIcons">
                <div class="arrowUpDiv">
                    <button class="arrows" id="arrowUp"></button>
                </div>
                <div class="arrowRightLeftDiv">
                    <button class="arrows" id="arrowLeft"></button>
                    <button class="arrows" id="arrowRight"></button>
                </div>
                <div class="arrowDownDiv">
                    <button class="arrows" id="arrowDown"></button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="./snake.js"></script>
</html>
